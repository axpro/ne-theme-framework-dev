<html lang="en">
<head>

  <title>Next EUROPA Theme</title>

  <link rel="stylesheet" href="../../../core/styles/core.css">

  <link rel="stylesheet" href="../styles/context-nav.css">

<body>
<div class="context-nav">
  <span class="context-nav__label">
    Label for contextualnav
  </span>
  <div class="context-nav__items">
    <span class="context-nav__item">
      <a href="#">Item one</a>
    </span>
    <span class="context-nav__item">
      <a href="#">Item two</a>
    </span>
    <span class="context-nav__item">
      <a href="#">Item three</a>
    </span>
    <span class="context-nav__item">
      <a href="#">Item four</a>

</div>

<div class="context-nav">
  <span class="context-nav__label">
    Label for longer list
  </span>
  <div class="context-nav__items">
    <span class="context-nav__item">
      <a href="#">Item one</a>
    </span>
    <span class="context-nav__item">
      <a href="#">Item two</a>
    </span>
    <span class="context-nav__item">

    </span>

      <span class="context-nav__more-button">More <span class="caret"></span></span>

        <span class="context-nav__item">
          <a href="#">Item five</a>
        </span>
        <span class="context-nav__item">
          <a href="#">Item six</a>
        </span>
        <span class="context-nav__item">
          <a href="#">Item seven</a>
        </span>
        <span class="context-nav__item">

  </div>
</div>


  <script src="/gitbook/plugins/gitbook-plugin-styleguide/iframeResizer.contentWindow.js"></script>

</html>
