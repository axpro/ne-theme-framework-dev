<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Next EUROPA Theme</title>
  <meta name="author" content="EC Europa">
  <link rel="stylesheet" href="../../../../styles/europa.css">
</head>
<body>
  <div class="form-group">
  <div class="checkbox">
    <input type="checkbox" id="cb-example-1" value="">
    <label for="cb-example-1">Default checkbox</label>
  </div>
</div>

<div class="form-group">
  <div class="checkbox">
    <input type="checkbox" id="cb-example-2" value="" checked>
    <label for="cb-example-2">Checked multiple option 1.</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-3" value="">
    <label for="cb-example-3">Unchecked multiple option 2.</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-4" value="" checked>
    <label for="cb-example-4">Checked multiple option 3.</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="cb-example-5" value="" checked>
    <label for="cb-example-5">Checked multiple option 4.</label>
  </div>
</div>

  <script src="../../../../scripts/europa.js"></script>
  <script src="../../../../gitbook/plugins/gitbook-plugin-styleguide/iframeResizer.contentWindow.js"></script>
</body>
</html>
