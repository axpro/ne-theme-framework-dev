---
src:
  styles:
    - '../styles/_settings.scss'
    - '../styles/_datepicker.scss'
js: |
  $(function() {
    $(document).ready(function() {
        var $datepicker = $("#datepicker");

        $datepicker.datepicker({
            changeMonth: true,
            changeYear: true
        });
    });
  });
---
<label for="datepicker">Date:</label>
<input class="form-control" type="text" id="datepicker">
